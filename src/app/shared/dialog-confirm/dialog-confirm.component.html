<div class="p-3">
  <p [innerHTML]="message"></p>

  <div class="d-flex justify-content-end mt-2">
    <button class="mr-2" mat-button color="primary"
            (click)="closeDialog(false)">Cancelar</button>
    <button mat-button color="primary"
            (click)="closeDialog(true)">Aceptar</button>
  </div>
</div>
